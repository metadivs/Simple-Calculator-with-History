<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator with History</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calculator" aria-label="Simple calculator">
    <div class="top-row">
      <input class="display" type="text" aria-label="Calculator display" readonly value="0" />
      <aside class="history" aria-label="Calculation history">
        <header class="history-header">
          <h3>History</h3>
          <div class="history-controls">
            <button class="btn-clear-history" title="Clear history" aria-label="Clear history">Clear</button>
          </div>
        </header>
        <ul class="history-list" role="list" aria-live="polite"></ul>
        <div class="history-empty">No history yet</div>
      </aside>
    </div>

    <div class="keys" role="group" aria-label="Calculator keys">
      <button class="key key-ac" data-action="clear">AC</button>
      <button class="key key-del" data-action="delete">⌫</button>
      <button class="key" data-action="toggle-sign" title="Toggle sign" aria-label="Toggle sign">±</button>
      <button class="key" data-value="%">%</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key key-op" data-value="/">÷</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key key-op" data-value="*">×</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key key-op" data-value="-">−</button>

      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key key-eq" data-action="evaluate">=</button>
      <button class="key key-op" data-value="+">+</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
